services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    environment: &app_env
      NODE_ENV: production
      PORT: 3000
      WORKER_ENABLED: "false"
      MONGO_URI: mongodb://mongo:27017
      MONGO_DB: appdb
      MONGO_SERVER_SELECTION_TIMEOUT_MS: 5000
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      SQS_ENDPOINT: http://localstack:4566
      ASYNC_JOBS_SQS_QUEUE_NAME: async-jobs
      ASYNC_JOBS_POLL_INTERVAL_MS: 30000
      ASYNC_JOBS_BATCH_SIZE: 10
    depends_on:
      mongo:
        condition: service_healthy
      localstack:
        condition: service_healthy
    ports:
      - "3000:3000"
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://127.0.0.1:3000/health/live').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))",
        ]
      interval: 10s
      timeout: 5s
      retries: 12

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      <<: *app_env
      PORT: 3001
      WORKER_ENABLED: "true"
    depends_on:
      mongo:
        condition: service_healthy
      localstack:
        condition: service_healthy

  mongo:
    image: mongo:7
    environment:
      MONGO_INITDB_DATABASE: appdb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 3s
      retries: 20

  localstack:
    image: localstack/localstack:3
    environment:
      SERVICES: sqs
      AWS_DEFAULT_REGION: us-east-1
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
    ports:
      - "4566:4566"
    volumes:
      - ./docker/localstack/init:/etc/localstack/init/ready.d
    healthcheck:
      test: ["CMD", "bash", "-c", "awslocal sqs list-queues >/dev/null 2>&1"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  mongo_data:
